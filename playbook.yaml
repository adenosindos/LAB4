---
- name: Install Programs on Ubuntu
  hosts: linux
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install python with sudo
      apt:
        name:
          - software-properties-common
          - python3
          
    - name: Install pip
      apt:
        name:
          - python3-pip
        state: present
    
    - name: Install of python3-env
      package:
       name: python3-venv
       state: present
    
    - name: Create Python virtual environment
      command: python3 -m venv /home/ubuntu/env/
         
    - name: Activate virtual environment
      command: cd /home/ubuntu/env/bin/
      command: source activate
        
    - name: Install additional Python packages
      pip:
        name:
          - Flask==3.0.0
          - requests==2.29.0
          - psycopg-binary
          - psycopg-pool
          - psycopg
    
        executable: pip3

    - name: Install figlet
      apt:
        name: figlet
        state: present

    - name: Copy jinja file
      copy:
        src: /home/ubuntu/LAB4/index.html.jinja
        dest: /home/ubuntu/env/
        
    - name: Copy mixologyfy 
      copy:
        src: /home/ubuntu/LAB4/mixologyfy.py
        dest: /home/ubuntu/env/

    - name: Run Python mixologyfy
      command: python3 /home/ubuntu/env/mixologyfy.py
